<!DOCTYPE html>
<html>

<head>
    <title>Let's Ride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

    <header></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col m12 l8">
                    <h1>Let's Ride</h1>
                    <p>Enter your address below to find the closest
                        <a href="https://www.rideindego.com/">Indego</a> bike share stations, available bikes, and some tips about today's weather.</p>
                </div>
                <div class="col l1"></div>
                <div id="weather-data" class="col m12 l3"></div>
            </div>
            <div class="row">
                <div id="map-container" class="col s12 relative">
                    <div id="input-panel" class="absolute">
                        <input type="textbox" id="address">
                        <i id="search" class="material-icons absolute">search</i>
                    </div>
                    <div id="station-info-wrapper" class="absolute hide">
                        <i id="close" class="material-icons absolute">close</i>
                        <div id="station-info"></div>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="relative">
        <span class="absolute">Nora Granahan</span>
    </footer>

</body>

</html>
