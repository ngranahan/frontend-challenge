<!DOCTYPE html>
<html>

<head>
    <title>Let's Ride</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

    <header></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col m12 l8">
                    <h1>Let's Ride</h1>
                    <p>Enter your address below to find the closest
                        <a href="https://www.rideindego.com/">Indego</a> bike share stations, available bikes, and some tips about today's weather.</p>
                </div>
                <div class="col l1"></div>
                <div id="weather-data" class="col m12 l3">
                    <h2 id="temp"></h2>
                    <p id="weather-message"></p>
                </div>
            </div>
            <div class="row">
                <div id="map-container" class="col s12 relative">
                    <div id="input-panel" class="absolute">
                        <input type="textbox" id="address">
                        <i id="search" class="material-icons absolute">search</i>
                    </div>
                    <div id="station-info-wrapper" class="absolute hide">
                        <i id="close" class="material-icons absolute">close</i>
                        <p id="station-address"></p>
                        <p id="bikes-available"></p>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
            <div class="row center-align key">
                <div class="col s4">
                    <img src="assets/images/bike-icon.png" alt="Station Full Icon" class="icon">
                    <span>Plenty of Bikes</span>
                </div>
                <div class="col s4">
                    <img src="assets/images/bike-icon-low.png" alt="Station Full Icon" class="icon">
                    <span>Low on Bikes</span>
                </div>
                <div class="col s4">
                    <img src="assets/images/bike-icon-empty.png" alt="Station Full Icon" class="icon">
                    <span>Out of Bikes</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="relative">
        <a href="https://ngranahan.github.io/" class="absolute">Nora Granahan</a>
    </footer>

    <!-- Render Google Map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0VPkBx3IHsp4bbybvOU91ZIOS_BfYoug&callback=renderMap&libraries=places">
    </script>

</body>

</html>
